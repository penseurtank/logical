<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dynamic JSON</title>
</head>
<body>
    <p>Dynamic JSON Using </p>
    <script>
        var data = { };
        data.name = prompt("Enter the user name: ");
        data.age = prompt("Enter the user age: ");
        data.location = prompt("Enter the location");
        //console.log(data);

        console.log("user name is " + data.name); //using dot notation
        console.log("user name is " + data['name']); //using array
    
    </script>
</body>
</html>
